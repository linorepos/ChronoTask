<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task.text }}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{
        color: iconHover ? '#CA0B4A' : '#353129',
        fontSize: iconSize + 'px'
      }"
      [icon]="faHourglass"
      (mouseenter)="iconHover = true"
      (mouseleave)="iconHover = false"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
